<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background-color: #222222;
    }
    .card-container {
      background-color: #333333;
      margin-top: 60px;
    }
    .gradient-text {
      background: linear-gradient(90deg, #F6A314, #EC7E07);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input[disabled] {
      cursor: not-allowed;
      opacity: 0.8;
    }
  </style>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://yiprwrgmyqlkdmhgulmc.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const telegram_id = window.Telegram.WebApp?.initDataUnsafe?.user?.id || 123456789;

    document.addEventListener("DOMContentLoaded", async () => {
      const idField = document.getElementById("telegram_id");
      const nameInput = document.getElementById("name");
      const birthInput = document.getElementById("birthdate");
      const bonusField = document.getElementById("bonus");
      const nameEdit = document.getElementById("edit-name");
      const birthEdit = document.getElementById("edit-birth");

      idField.textContent = telegram_id;

      const { data: userData } = await supabase
        .from("users")
        .select("*")
        .eq("telegram_id", telegram_id)
        .single();

      if (userData) {
        nameInput.value = userData.name || "";
        birthInput.value = userData.birthdate || "";
        bonusField.textContent = userData.bonus ?? 0;
      } else {
        await supabase.from("users").insert({
          telegram_id,
          bonus: 0
        });
        bonusField.textContent = 0;
      }

      nameInput.disabled = true;
      birthInput.disabled = true;

      const saveField = async (field, value) => {
        await supabase.from("users")
          .update({ [field]: value })
          .eq("telegram_id", telegram_id);
      };

      nameEdit.addEventListener("click", () => {
        nameInput.disabled = false;
        nameInput.focus();
      });

      nameInput.addEventListener("blur", async () => {
        nameInput.disabled = true;
        await saveField("name", nameInput.value.trim());
      });

      birthEdit.addEventListener("click", () => {
        birthInput.disabled = false;
        birthInput.focus();
      });

      birthInput.addEventListener("blur", async () => {
        birthInput.disabled = true;
        await saveField("birthdate", birthInput.value);
      });
    });
  </script>
</head>
<body class="min-h-screen text-white">
  <div class="card-container mx-auto rounded-2xl shadow-xl p-6 w-full max-w-md space-y-6">
    <h2 class="text-2xl font-semibold text-center">Личный кабинет</h2>

    <!-- Telegram ID -->
    <div class="flex justify-between text-sm text-gray-300 border-b border-gray-600 pb-2">
      <span>Telegram ID:</span>
      <span id="telegram_id" class="font-mono text-white"></span>
    </div>

    <!-- Имя и дата рождения -->
    <div class="flex justify-between gap-4">
      <!-- Имя -->
      <div class="flex-1">
        <label class="flex items-center justify-between mb-1">
          <span>Имя:</span>
          <button id="edit-name"><i data-lucide="pencil" class="w-4 h-4"></i></button>
        </label>
        <input id="name" type="text" class="w-full rounded-md bg-gray-800 border border-gray-600 px-3 py-1 text-white" disabled>
      </div>

      <!-- Дата рождения -->
      <div class="flex-1">
        <label class="flex items-center justify-between mb-1">
          <span>Дата рождения:</span>
          <button id="edit-birth"><i data-lucide="pencil" class="w-4 h-4"></i></button>
        </label>
        <input id="birthdate" type="date" class="w-full rounded-md bg-gray-800 border border-gray-600 px-3 py-1 text-white" disabled>
      </div>
    </div>

    <!-- Бонусы -->
    <div class="mt-4 text-center">
      <div class="text-white text-lg">Ваши бонусы:</div>
      <div id="bonus" class="text-3xl font-bold gradient-text">0</div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
