<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #222222;
    }

    .card-container {
      background-color: #333333;
      margin-top: 60px;
    }

    .gradient-text {
      background: linear-gradient(90deg, #F6A314, #EC7E07);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://yiprwrgmyqlkdmhgulmc.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpcHJ3cmdteXFsa2RtaGd1bG1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2NTI0NjgsImV4cCI6MjA2MDIyODQ2OH0.lfiTfr5ukGDEVuwq-X9U2kWs3nEZrp3N443HT5AkbfI";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const telegram_id = window.Telegram.WebApp?.initDataUnsafe?.user?.id || 123456789;

    document.addEventListener("DOMContentLoaded", async () => {
      const idField = document.getElementById("telegram_id");
      const nameInput = document.getElementById("name");
      const birthInput = document.getElementById("birthdate");
      const bonusField = document.getElementById("bonus");

      idField.textContent = telegram_id;

      const { data: userData } = await supabase
        .from("users")
        .select("*")
        .eq("telegram_id", telegram_id)
        .single();

      if (userData) {
        nameInput.value = userData.name || "";
        birthInput.value = userData.birthdate || "";
        bonusField.textContent = userData.bonus ?? 0;

        if (userData.bonus === null || userData.name === null || userData.birthdate === null) {
          await supabase.from("users").update({
            bonus: userData.bonus ?? 0,
            name: userData.name ?? "",
            birthdate: userData.birthdate ?? ""
          }).eq("telegram_id", telegram_id);
        }
      } else {
        await supabase.from("users").insert({
          telegram_id,
          bonus: 0
        });
        bonusField.textContent = 0;
      }

      const saveData = async () => {
        await supabase.from("users")
          .update({
            name: nameInput.value.trim(),
            birthdate: birthInput.value
          })
          .eq("telegram_id", telegram_id);
      };

      nameInput.addEventListener("change", saveData);
      birthInput.addEventListener("change", saveData);
    });
  </script>
</head>
<body class="min-h-screen text-white">
  <div class="card-container mx-auto rounded-2xl shadow-xl p-6 w-full max-w-md space-y-4">
    <h2 class="text-2xl font-semibold text-center">Личный кабинет</h2>

    <div class="text-sm text-gray-400">Telegram ID:</div>
    <div id="telegram_id" class="bg-gray-700 px-3 py-2 rounded text-sm font-mono"></div>

    <label class="block mt-4">
      <span class="text-white">Имя:</span>
      <input id="name" type="text" class="mt-1 block w-full rounded-md bg-gray-800 border border-gray-600 text-white" placeholder="Введите имя">
    </label>

    <label class="block mt-4">
      <span class="text-white">Дата рождения:</span>
      <input id="birthdate" type="date" class="mt-1 block w-full rounded-md bg-gray-800 border border-gray-600 text-white">
    </label>

    <div class="mt-4">
      <div class="text-white">Ваши бонусы:</div>
      <div id="bonus" class="text-2xl font-bold gradient-text">0</div>
    </div>
  </div>
</body>
</html>
