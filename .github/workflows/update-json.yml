name: Обновление файлов при изменениях

on:
  push:
    branches:
      - main  # Это означает, что workflow будет запускаться при изменениях в ветке main
    paths:
      - '**/*'  # Этот паттерн отслеживает все файлы в репозитории

jobs:
  update-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout репозиторий
        uses: actions/checkout@v2

      - name: Установить Node.js (если нужно)
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Вы можете использовать любую версию Node.js

      - name: Выполнить команду для обновления всех файлов
