<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Профиль</title>
</head>
<body>
  <h2>Добро пожаловать, <span id="userDisplay"></span></h2>
  <p>Ваш email: <input id="email" /></p>
  <p>Ваш город: <input id="city" /></p>
  <button onclick="updateProfile()">Сохранить</button>

  <script>
    const username = localStorage.getItem("username");
    if (!username) location.href = "index.html";

    document.getElementById("userDisplay").textContent = username;

    async function updateProfile() {
      const email = document.getElementById("email").value;
      const city = document.getElementById("city").value;

      await fetch("update.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, city }),
      });
      alert("Сохранено!");
    }
  </script>
</body>
</html>
