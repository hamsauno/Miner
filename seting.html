<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <button onclick="window.history.back();">Назад</button>
    
    <label>
        Темная тема: <input type="checkbox" id="darkModeToggle">
    </label>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode", document.getElementById("darkModeToggle").checked);
            localStorage.setItem("darkMode", document.getElementById("darkModeToggle").checked);
        }

        // Устанавливаем тему при загрузке страницы
        window.onload = function() {
            if (localStorage.getItem("darkMode") === "true") {
                document.getElementById("darkModeToggle").checked = true;
                document.body.classList.add("dark-mode");
            }
        };

        document.getElementById("darkModeToggle").addEventListener("change", toggleDarkMode);
    </script>
</body>
</html>
