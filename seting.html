<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body.dark-theme {
            background-color: #121212;
            color: white;
        }

        body.light-theme {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <button onclick="window.history.back();">Назад</button>
    <button id="toggle-theme">Переключить тему</button>

    <script>
        // Проверяем сохранённое состояние темы при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            const theme = localStorage.getItem('theme') || 'light-theme'; // по умолчанию светлая тема
            document.body.classList.add(theme);
        });

        // Переключение темы
        const toggleButton = document.getElementById('toggle-theme');
        toggleButton.addEventListener('click', () => {
            const currentTheme = document.body.classList.contains('dark-theme') ? 'dark-theme' : 'light-theme';
            const newTheme = currentTheme === 'dark-theme' ? 'light-theme' : 'dark-theme';

            // Переключаем класс на body
            document.body.classList.remove(currentTheme);
            document.body.classList.add(newTheme);

            // Сохраняем выбранную тему в localStorage
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
