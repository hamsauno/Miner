<!DOCTYPE html>
<html lang="ru">
<head>

<body class="bg-[#222222] text-white min-h-screen p-6 overflow-x-hidden">

  <div class="flex space-x-6 overflow-x-auto scroll-snap-x">
    
    <!-- üë§ –£–Ω–∏–∫–∞–ª—å–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ -->
    <section class="min-w-full snap-start">
      <h2 class="text-xl font-semibold mb-2">üë§ –£–Ω–∏–∫–∞–ª—å–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h2>
      <ul id="userList" class="list-disc list-inside space-y-1 text-sm">–ó–∞–≥—Ä—É–∑–∫–∞...</ul>
    </section>

    <!-- üìÖ –í–∏–∑–∏—Ç—ã –ø–æ –¥–Ω—è–º -->
    <section class="min-w-full snap-start">
      <h2 class="text-xl font-semibold mb-2">üìÖ –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤–∏–∑–∏—Ç–æ–≤ –ø–æ –¥–Ω—è–º</h2>
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left border border-gray-600">
          <thead class="bg-gray-800 text-white">
            <tr>
              <th class="p-2 border border-gray-600">–î–∞—Ç–∞</th>
              <th class="p-2 border border-gray-600">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤–∏–∑–∏—Ç–æ–≤</th>
            </tr>
          </thead>
          <tbody id="calendarTable" class="bg-gray-900"></tbody>
        </table>
      </div>
    </section>

  </div>

  <!-- –°–∫—Ä–∏–ø—Ç -->
  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    const supabaseUrl = 'https://yiprwrgmyqlkdmhgulmc.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpcHJ3cmdteXFsa2RtaGd1bG1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2NTI0NjgsImV4cCI6MjA2MDIyODQ2OH0.lfiTfr5ukGDEVuwq-X9U2kWs3nEZrp3N443HT5AkbfI';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const { data, error } = await supabase
      .from('visits')
      .select('*')
      .order('timestamp', { ascending: true });

    if (error) {
      console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ –¥–∞–Ω–Ω—ã—Ö:", error);
      return;
    }

    const uniqueUsers = new Map();
    data.forEach(visit => {
      if (!uniqueUsers.has(visit.telegram_id)) {
        uniqueUsers.set(visit.telegram_id, {
          username: visit.username,
          telegram_id: visit.telegram_id
        });
      }
    });

    const userList = document.getElementById('userList');
    userList.innerHTML = '';
    uniqueUsers.forEach(user => {
      const li = document.createElement('li');
      li.textContent = `@${user.username || 'unknown'} (${user.telegram_id})`;
      userList.appendChild(li);
    });

    const visitsByDate = {};
    data.forEach(visit => {
      const date = new Date(visit.timestamp).toISOString().split('T')[0];
      visitsByDate[date] = (visitsByDate[date] || 0) + 1;
    });

    const calendarTable = document.getElementById('calendarTable');
    calendarTable.innerHTML = '';
    Object.entries(visitsByDate).forEach(([date, count]) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="p-2 border border-gray-700">${date}</td>
        <td class="p-2 border border-gray-700">${count}</td>`;
      calendarTable.appendChild(row);
    });
  });
  </script>

</body>
</html>
