<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body.dark-theme {
            background-color: #121212;
            color: white;
        }

        body.light-theme {
            background-color: white;
            color: black;
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }
        button {
            display: block;
            width: 80%;
            padding: 15px;
            margin: 10px auto;
            cursor: pointer;
            font-size: 18px;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать</h1>
    <button onclick="location.href='index.html'">Калькулятор</button>
   <button onclick="location.href='seting.html'">Настройки</button>
    <button onclick="alert('Раздел в разработке')">Информация</button>
    <button onclick="alert('Раздел в разработке')">О разработчике</button>

        <button onclick="window.history.back();">Назад</button>
    
    <!-- Тумблер для переключения темы -->
    <label class="theme-toggle">
        <input type="checkbox" id="toggle-theme">
        <span class="slider"></span>
    </label>

    <script>
        // Проверяем сохранённое состояние темы при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            const theme = localStorage.getItem('theme') || 'light-theme'; // по умолчанию светлая тема
            document.body.classList.add(theme);

            // Устанавливаем состояние тумблера в зависимости от сохранённой темы
            if (theme === 'dark-theme') {
                document.getElementById('toggle-theme').checked = true;
            }
        });

        // Переключение темы при изменении состояния тумблера
        const toggleCheckbox = document.getElementById('toggle-theme');
        toggleCheckbox.addEventListener('change', () => {
            const newTheme = toggleCheckbox.checked ? 'dark-theme' : 'light-theme';

            // Переключаем класс на body
            document.body.classList.remove('light-theme', 'dark-theme');
            document.body.classList.add(newTheme);

            // Сохраняем выбранную тему в localStorage
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
