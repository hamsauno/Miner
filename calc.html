<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
   
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #f8f8f8;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 2px solid #444;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
        }
        button:hover {
            background-color: #444;
            transform: translateY(-3px);
        }
        button:active {
            background-color: #666;
            transform: translateY(1px);
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .settings-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff9800;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
        }
        .settings-button:hover {
            background-color: #e68900;
            transform: translateY(-3px);
        }
        .settings-button:active {
            background-color: #c77b00;
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <h1>Калькулятор</h1>
    <div class="button-container">
        <button onclick="location.href='indexBTC.html'">SHA-256</button>
        <button onclick="location.href='indexLTC.html'">Skrypt</button>
    </div>
    <button class="settings-button" onclick="location.href='seting.html'">Настройки</button>
</body>
</html>
