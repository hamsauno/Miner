<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/nozoom_full.css"><!-- полный экран без зума -->
    <script src="js/back.js" defer></script><!-- кнопка назад в систем -->
    <script src="js/fullscr.js" defer></script><!-- открытие во весь экран и зафиксировать -->
    <script src="js/nozoom.js" defer></script><!-- чтобы не было возможности делать зум -->
    <script src="js/logicLTC.js" defer></script><!-- вся логика алгоритма -->
</head>
<body>
    <script src="js/modelsLTC.js" defer></script><!-- метрика моделей -->

 <div class="header">
      <label>Производитель:
            <select id="manufacturerSelect" onchange="updateModelList()">
                <option value="antminer">Bitmain Antminer</option>
                <option value="elphapex">Elphapex</option>
            </select>
        </label>
        
        <label>Модель Асика:
            <select id="asicModel" onchange="updateAsicSpecs()">
                <!-- Модели будут добавляться динамически -->
            </select>
        </label>
     
    <label>Стоимость розетки (руб): 
        <input type="number" id="electricityCost" value="5" inputmode="numeric">
    </label>
    <label>Стоимость Асика (руб): 
        <input type="number" id="asicCost" value="500000" inputmode="numeric">
    </label>
    <label>Хэшрейт (GH/s): 
        <input type="number" id="hashrate" readonly>
    </label>
    <label>Потребление (Вт): 
        <input type="number" id="power" readonly>
    </label>
    <label><input type="hidden" id="ltcPrice" readonly></label>
    <label><input type="hidden" id="dogePrice" readonly></label>
    <label><input type="hidden" id="bellPrice" readonly></label>
    <label><input type="hidden" id="usdtPrice" readonly></label>
    <label><input type="hidden" id="profitPerLTC" readonly></label>
    <label><input type="hidden" id="profitPerDOGE" readonly></label>
    <label><input type="hidden" id="profitPerBELL" readonly></label>
    <button onclick="calculateProfit()">Рассчитать</button>
  </div>
    
    <table class="result-table">
        <thead>
            <tr>
                <th></th>
                <th>День</th>
                <th>Месяц</th>
                <th>Год</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Доход</td>
                <td><span id="income">0</span> $</td>
                <td><span id="incomeMonth">0</span> $</td>
                <td><span id="incomeYear">0</span> $</td>
            </tr>
            <tr>
                <td>Прибыль</td>
                <td><span id="profit">0</span> $</td>
                <td><span id="profitMonth">0</span> $</td>
                <td><span id="profitYear">0</span> $</td>
            </tr>
            <tr>
                <td>Процент годовых</td>
                <td colspan="3"><span id="roi">0</span> %</td>
            </tr>
            <tr>
                <td>Окупаемость</td>
                <td colspan="3"><span id="payback">0</span> месяцев</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
