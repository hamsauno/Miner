<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сканер устройств</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #0088cc;
      color: white;
      cursor: pointer;
    }
    ul {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Сканер устройств в сети</h2>
  <p>Нажмите кнопку, чтобы найти все устройства в вашей локальной сети:</p>
  <button id="scanBtn">Сканировать сеть</button>
  <ul id="result"></ul>

  <script>
    const resultList = document.getElementById('result');
    const scanBtn = document.getElementById('scanBtn');

    scanBtn.addEventListener('click', async () => {
      resultList.innerHTML = '<li>Поиск устройств...</li>';

      try {
        // Укажи свой локальный backend-сервер
        const response = await fetch('http://192.168.0.100:3000/scan');
        const data = await response.json();

        if (data.length === 0) {
          resultList.innerHTML = '<li>Устройства не найдены</li>';
        } else {
          resultList.innerHTML = '';
          data.forEach(device => {
            const li = document.createElement('li');
            li.textContent = `${device.ip} — ${device.mac || 'неизвестно'}`;
            resultList.appendChild(li);
          });
        }
      } catch (err) {
        resultList.innerHTML = `<li>Ошибка при сканировании: ${err.message}</li>`;
      }
    });
  </script>
</body>
</html>
