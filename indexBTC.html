<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/nozoom_full.css"><!-- полный экран без зума -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/back.js" defer></script><!-- кнопка назад в систем -->
    <script src="js/fullscr.js" defer></script><!-- открытие во весь экран и зафиксировать -->
    <script src="js/nozoom.js" defer></script><!-- чтобы не было возможности делать зум -->
    <script src="js/modelsBTC.js" defer></script><!-- метрика моделей -->
    <script src="js/logicBTC.js" defer></script><!-- вся логика алгоритма -->
</head>
<body>

 <div class="header">
        <label>Модель Асика:
            <select id="asicModel" onchange="updateAsicSpecs()">
                <option value="S21XP">Antminer S21 XP 270Th</option>
                <option value="S21pl235">Antminer S21+ 235Th</option>
                <option value="S21pl225">Antminer S21+ 225Th</option>
                <option value="S21pl216">Antminer S21+ 216Th</option>
                <option value="T21190">Antminer T21 190Th</option>
                <option value="S19k120">Antminer S19k Pro 120Th</option>
            </select>
        </label>

        <label>Стоимость розетки (руб): 
            <input type="number" id="electricityCost" value="5" inputmode="numeric" onchange="calculateProfit()">
        </label>
        <label>Стоимость Асика (руб): 
            <input type="number" id="asicCost" value="500000" inputmode="numeric" onchange="calculateProfit()">
        </label>
        <label>Хэшрейт (TH/s): 
            <input type="number" id="hashrate" readonly>
        </label>
        <label>Потребление (Вт): 
            <input type="number" id="power" readonly>
        </label>
        <label><input type="hidden" id="btcPrice"></label>
        <label><input type="hidden" id="usdtPrice"></label>
        <label><input type="hidden" id="profitPerTH"></label>
    </div>

    <table class="result-table">
        <thead>
            <tr>
                <th></th>
                <th>День</th>
                <th>Месяц</th>
                <th>Год</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Доход</td>
                <td><span id="income">0</span> $</td>
                <td><span id="incomeMonth">0</span> $</td>
                <td><span id="incomeYear">0</span> $</td>
            </tr>
            <tr>
                <td>Прибыль</td>
                <td><span id="profit">0</span> $</td>
                <td><span id="profitMonth">0</span> $</td>
                <td><span id="profitYear">0</span> $</td>
            </tr>
            <tr>
                <td>Процент годовых</td>
                <td colspan="3"><span id="roi">0</span> %</td>
            </tr>
            <tr>
                <td>Окупаемость</td>
                <td colspan="3"><span id="payback">0</span> месяцев</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
