<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Прайс Наличие</title>
</head>
<body>
    <h2>Прайс - Наличие</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Цена</th>
                <th>Количество</th>
            </tr>
        </thead>
        <tbody id="price-table">
            <!-- Данные будут вставляться сюда -->
        </tbody>
    </table>

    <script>
        async function loadPrice() {
            const url = "https://raw.githubusercontent.com/hamsauno/Miner/refs/heads/main/json/data.json"; // Укажите правильный путь к файлу
            try {
                const response = await fetch(url);
                const data = await response.json();
                const priceData = data["Наличие"]; // Берем только лист "Наличие"

                const tableBody = document.getElementById("price-table");
                tableBody.innerHTML = ""; // Очищаем таблицу перед вставкой

                priceData.forEach(item => {
                    const row = `<tr>
                        <td>${item["Наименование"]}</td>
                        <td>${item["Цена"]}</td>
                        <td>${item["Количество"]}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Ошибка загрузки JSON:", error);
            }
        }

        loadPrice();
    </script>
</body>
</html>
