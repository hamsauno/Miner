<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Майнинг оборудование</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .item {
      background-color: white;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .item h3 {
      margin: 0;
      font-size: 1.2em;
    }

    .item p {
      margin: 10px 0;
      font-size: 1em;
      color: #555;
    }

    .item .price {
      font-weight: bold;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Список майнинг оборудования</h1>

  <div class="container" id="miningContainer">
    <!-- Данные будут вставлены сюда -->
  </div>

  <script>
fetch('https://raw.githubusercontent.com/hamsauno/Miner/main/json/data.json')
  .then(response => response.json())
  .then(data => {
    console.log(data); // Выводим данные в консоль для проверки
    const availability = data["Наличие"];
    const container = document.querySelector('#miningContainer');

    availability.forEach(item => {
      const itemDiv = document.createElement('div');
      itemDiv.classList.add('item');
      itemDiv.innerHTML = `
        <h3>${item["Antminer L9"]}</h3>
        <p><strong>Хешрейт:</strong> ${item["17 GH/s"]}</p>
        <p class="price"><strong>Цена:</strong> $${item["9600"]}</p>
      `;
      container.appendChild(itemDiv);
    });
  })
  .catch(error => console.error('Ошибка при получении данных:', error));
  </script>
</body>
