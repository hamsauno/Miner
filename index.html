<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Привет, Mini App!</h1>
    <p id="user-info">Загрузка...</p>
    <button onclick="sendData()">Отправить данные</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Растянуть на весь экран

        // Получение информации о пользователе
        let user = tg.initDataUnsafe.user;
        document.getElementById("user-info").innerText = `Привет, ${user?.first_name || "гость"}!`;

        function sendData() {
            tg.sendData("Данные отправлены!"); // Отправка данных в бота
            tg.close(); // Закрытие приложения
        }
    </script>
</body>
</html>
