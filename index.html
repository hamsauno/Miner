<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор доходности ASIC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Калькулятор доходности ASIC</h2>
        <label>Хешрейт (TH/s):</label>
        <input type="number" id="hashrate" placeholder="Введите хешрейт">
        
        <label>Энергопотребление (Вт):</label>
        <input type="number" id="power" placeholder="Введите потребление">
        
        <label>Стоимость электроэнергии ($/кВт·ч):</label>
        <input type="number" id="electricity" placeholder="Введите стоимость">
        
        <button onclick="calculateProfit()">Рассчитать</button>
        
        <h3>Доходность: <span id="profit">0</span> $/сутки</h3>
    </div>
    
    <script>
        function calculateProfit() {
            let hashrate = document.getElementById('hashrate').value;
            let power = document.getElementById('power').value;
            let electricity = document.getElementById('electricity').value;
            
            if (!hashrate || !power || !electricity) {
                alert("Заполните все поля!");
                return;
            }
            
            let revenue = hashrate * 0.0003; // Условный доход с TH/s (примерная формула)
            let cost = (power / 1000) * electricity * 24;
            let profit = revenue - cost;
            
            document.getElementById('profit').innerText = profit.toFixed(2);
        }
    </script>
</body>
</html>
