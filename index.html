<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WAYMORR - Старт</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="js/fullscr.js" defer></script>
  <script src="js/nozoom.js" defer></script>

  <link rel="stylesheet" href="css/bg.css">
  
  <style>
    /* Анимация фона */
    @keyframes fadeToBlue {
      0% { background-color: #000000; }
      100% { background-color: #2511A8; }
    }
    /* Анимация пульсации */
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: #000000;
      animation: fadeToBlue 2s forwards;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center text-white">

<!-- Центрированный контент -->
<div id="startScreen" class="flex flex-col items-center justify-center w-full h-full relative">
  <img src="img/WAYMORR.png" alt="WAYMORR" class="w-[80%] max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg mb-8 transition-all duration-700" />
  <p id="slogan" class="text-center text-lg sm:text-xl mt-4 px-4 opacity-0 transition-opacity duration-1000"></p>

  <button id="startButton" class="text-2xl sm:text-3xl font-bold animate-pulse px-12 py-4" style="animation: pulse 2s infinite;">
    НАЧАТЬ
  </button>

  <!-- Дисклеймер внизу -->
  <div class="absolute bottom-4 text-xs text-center px-4 text-white opacity-60">
    Информация, опубликованная предназначена для ознакомительных целей и не является публичной офертой, определяемой положениями Статьи 437 (2) ГК РФ
  </div>
</div>

  <!-- Скрипты -->
  <script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabaseUrl = "https://yiprwrgmyqlkdmhgulmc.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpcHJ3cmdteXFsa2RtaGd1bG1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2NTI0NjgsImV4cCI6MjA2MDIyODQ2OH0.lfiTfr5ukGDEVuwq-X9U2kWs3nEZrp3N443HT5AkbfI"; // твой ключ
  const supabaseClient = createClient(supabaseUrl, supabaseKey);

  document.addEventListener("DOMContentLoaded", async () => {
    const tg = window.Telegram?.WebApp;
    tg?.ready();

    const user = tg?.initDataUnsafe?.user;

    if (!user) {
      alert("❗️ Откройте приложение через Telegram.");
      return;
    }

    const telegramId = user.id.toString();
    const username = user.username || "";
    const timestamp = new Date().toISOString();

    // Сохраняем визит
    const { error: visitError } = await supabaseClient
      .from("visits")
      .insert([{ telegram_id: telegramId, username, timestamp }]);

    if (visitError) {
      console.error("Ошибка при сохранении визита:", visitError.message);
    }

    // Получаем кнопку и элементы
    const startButton = document.getElementById("startButton");
    const sloganElement = document.getElementById("slogan");
    const startScreen = document.getElementById("startScreen");

    let sloganIndex = 0;

    try {
      // Получаем пользователя
      const { data, error } = await supabaseClient
        .from("users")
        .select("*")
        .eq("telegram_id", parseInt(telegramId))


      const slogans = [
        "Успешный майнинг начинается с сильной математики",
        "Для тех, кто выбирает считать, а не надеяться",
        "Майнинг под ключ для тех, кто доверяет цифрам"
      ];

      if (error) {
        console.error("Ошибка запроса:", error.message);
        return;
      }

      if (!data || data.length === 0) {
        // Новый пользователь — показываем первый лозунг
        sloganIndex = 0;
        await supabaseClient
          .from("users")
          .insert([{ telegram_id: telegramId, username, bonus: 0, tutor: false, slogan_index: 1 }]);
      } else {
        // Существующий пользователь
        sloganIndex = data[0].slogan_index || 0;
        const nextIndex = (sloganIndex + 1) % slogans.length;

        await supabaseClient
          .from("users")
          .update({ slogan_index: nextIndex })
          .eq("telegram_id", parseInt(telegramId))

      }

      // Показать соответствующий лозунг
      if (sloganElement) {
        sloganElement.textContent = slogans[sloganIndex];
        sloganElement.classList.add("opacity-100");
      }

    } catch (err) {
      console.error("Ошибка при загрузке лозунга:", err);
    }

    // Обработчик кнопки НАЧАТЬ
    startButton?.addEventListener("click", () => {
      startButton.disabled = true;
      startScreen.classList.add("opacity-0", "transition-opacity", "duration-700");

      setTimeout(() => {
        window.location.href = "home.html";
      }, 800);
    });
  });
</script>

    
</body>
</html>
