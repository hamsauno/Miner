<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/bgscrol.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/priceStock.js" defer></script>
    
    
    

</head>
<body class="bg-[#222222] pt-[52px] text-white font-[Arial]">
  <div class="max-w-screen-xl mx-auto px-4">

    <!-- Кнопки выбора типа -->
    <div class="sticky top-0 z-10 p-4 flex flex-wrap gap-3 justify-center bg-[#222222] shadow">
      <button class="type-btn bg-[#333333] text-white px-4 py-1.5 rounded font-semibold tracking-wide text-sm" data-type="Наличие">Наличие</button>
      <button class="type-btn bg-[#333333] text-white px-4 py-1.5 rounded font-semibold tracking-wide text-sm" data-type="В пути">В пути</button>
      <button class="type-btn bg-[#333333] text-white px-4 py-1.5 rounded font-semibold tracking-wide text-sm" data-type="Предзаказ">Предзаказ</button>
    </div>

    <!-- Блок производителей (гориз. скролл на мобилке) -->
    <div id="manufacturers" class="p-4 flex gap-2 overflow-x-auto sm:flex-wrap sm:justify-center"></div>

    <!-- Блок моделей -->
    <div id="models" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>

  <!-- Модалка -->
  <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center hidden z-50">
    <div class="bg-white text-black p-6 rounded-lg w-[90%] max-w-md" id="modal-body"></div>
  </div>
</body>
</html>
