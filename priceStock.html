<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/bgscrol.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/priceStock.js" defer></script>
    
    
    

</head>
<body class="bg-[#222222] text-white font-[Arial] h-screen overflow-hidden">

  <!-- Закреплённая панель высотой 52px -->
  <div class="fixed top-0 left-0 w-full h-[52px] z-50 bg-[#222222] shadow flex items-center justify-center gap-3 px-2 overflow-x-auto">
    <button class="type-btn bg-[#333333] text-white px-4 py-1.5 rounded font-semibold tracking-wide text-sm whitespace-nowrap" data-type="Наличие">Наличие</button>
    <button class="type-btn bg-[#333333] text-white px-4 py-1.5 rounded font-semibold tracking-wide text-sm whitespace-nowrap" data-type="В пути">В пути</button>
    <button class="type-btn bg-[#333333] text-white px-4 py-1.5 rounded font-semibold tracking-wide text-sm whitespace-nowrap" data-type="Предзаказ">Предзаказ</button>
  </div>

  <!-- Вторая закреплённая часть: производители -->
  <div class="fixed top-[52px] left-0 w-full bg-[#222222] z-40">
    <div id="manufacturers" class="p-4 grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-w-screen-xl mx-auto px-2 sm:px-3"></div>
  </div>

  <!-- Прокручиваемая область -->
  <div class="pt-[52px] sm:pt-[170px] max-h-screen overflow-y-auto">
    <div class="max-w-screen-xl mx-auto px-2 sm:px-3">
      <!-- Модели -->
      <div id="models" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 text-[13px] sm:text-sm md:text-base"></div>
    </div>
  </div>

  <!-- Модалка -->
  <div id="product-modal" class="fixed inset-0 hidden bg-black bg-opacity-80 backdrop-blur-sm flex items-center justify-center z-50">
    <div id="modal-body" class="bg-[#222222] text-white p-6 rounded-lg w-[90%] max-w-md shadow-lg"></div>
  </div>

</body>


</html>
