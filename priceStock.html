<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/bgscrol.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/priceStock.js" defer></script>
    
    
    

</head>
<body class="bg-[#222222] pt-[52px] text-white">
  <!-- Контейнер для ограничения ширины и центрирования -->
  <div class="max-w-screen-xl mx-auto px-4">
    <!-- Кнопки выбора типа -->
    <div class="sticky top-0 z-10 p-4 flex gap-4 justify-center bg-[#222222] shadow">
      <button class="type-btn bg-gradient-to-r from-[#F6A314] to-[#EC7E07] hover:opacity-90 text-white px-4 py-2 rounded" data-type="Наличие">Наличие</button>
      <button class="type-btn bg-gradient-to-r from-[#F6A314] to-[#EC7E07] hover:opacity-90 text-white px-4 py-2 rounded" data-type="В пути">В пути</button>
      <button class="type-btn bg-gradient-to-r from-[#F6A314] to-[#EC7E07] hover:opacity-90 text-white px-4 py-2 rounded" data-type="Предзаказ">Предзаказ</button>
    </div>

    <!-- Блок производителей -->
    <div id="manufacturers" class="p-4 flex gap-2 overflow-x-auto"></div>

    <!-- Блок моделей -->
    <div id="models" class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>
</body>
</html>
