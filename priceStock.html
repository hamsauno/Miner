<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/bgscrol.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/priceStock.js" defer></script>
    
    
    

</head>
<body class="bg-[#222222] pt-[52px] text-white font-[Arial]">
  <!-- Контейнер -->
  <div class="max-w-screen-xl mx-auto px-4">
    
    <!-- Кнопки выбора типа -->
    <div class="sticky top-0 z-10 p-4 flex gap-4 justify-center bg-[#222222] shadow">
      <button class="type-btn bg-[#333333] hover:opacity-80 text-white px-4 py-1.5 rounded tracking-wide text-[15px] font-semibold font-[Arial]" data-type="Наличие">Наличие</button>
      <button class="type-btn bg-[#333333] hover:opacity-80 text-white px-4 py-1.5 rounded tracking-wide text-[15px] font-semibold font-[Arial]" data-type="В пути">В пути</button>
      <button class="type-btn bg-[#333333] hover:opacity-80 text-white px-4 py-1.5 rounded tracking-wide text-[15px] font-semibold font-[Arial]" data-type="Предзаказ">Предзаказ</button>
    </div>

    <!-- Блок производителей -->
    <div id="manufacturers" class="p-4 flex flex-wrap gap-2 justify-center">
      <!-- Пример кнопки будет добавлен через JS -->
    </div>

    <!-- Блок моделей -->
    <div id="models" class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Пример карточек моделей добавится через JS -->
    </div>
  </div>

  <script>
    // Добавляем кнопки производителей
    const manufacturers = ['Bitmain', 'Goldshell', 'iBeLink', 'Whatsminer', 'Jasminer'];
    const manufacturersContainer = document.getElementById('manufacturers');

    manufacturers.forEach(name => {
      const btn = document.createElement('button');
      btn.className =
        'bg-gradient-to-r from-[#F6A314] to-[#EC7E07] text-black font-bold px-4 py-2 rounded flex-1 min-w-[120px] text-center hover:opacity-90';
      btn.textContent = name;
      manufacturersContainer.appendChild(btn);

      // По нажатию можно добавлять модели
      btn.addEventListener('click', () => {
        loadModels(name);
      });
    });

    function loadModels(manufacturer) {
      const modelsContainer = document.getElementById('models');
      modelsContainer.innerHTML = ''; // Очищаем перед добавлением новых

      for (let i = 1; i <= 3; i++) {
        const card = document.createElement('div');
        card.className = 'bg-[#333333] text-white p-4 rounded shadow';
        card.innerHTML = `
          <h3 class="text-lg font-bold mb-2">${manufacturer} Model ${i}</h3>
          <p>Хешрейт: 100 TH/s</p>
          <p>Потребление: 3200W</p>
        `;
        modelsContainer.appendChild(card);
      }
    }
  </script>
</body>
</html>
