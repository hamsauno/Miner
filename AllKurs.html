<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/bg.css">
  <script src="js/fullscr.js" defer></script>
  <script src="js/nozoom.js" defer></script>
  <script src="js/AllKurs.js" defer></script>
</head>
<body class="bg-[#333333] text-white font-[Arial]">

  <!-- Контейнер с отступом сверху -->
  <div class="pt-[52px] px-4 max-w-md mx-auto bg-[#222222] rounded-xl shadow-md py-6">

    <!-- BTC блок -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-2">
        <img src="img/BTC.webp" alt="BTC" class="w-6 h-6">
        <span class="text-lg font-bold">BTC:</span>
      </div>
      <span id="btcPrice" class="text-lg font-bold text-left">$...</span>
    </div>

    <!-- Остальные валюты -->
    <div class="flex flex-col gap-4">

      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <img src="img/usdt.png" alt="USDT" class="w-5 h-5">
          <span class="text-sm">USDT:</span>
        </div>
        <span id="usdtPrice" class="text-sm underline decoration-[1px]">... ₽</span>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <img src="img/LTC.webp" alt="LTC" class="w-5 h-5">
          <span class="text-sm">LTC:</span>
        </div>
        <span id="ltcPrice" class="text-sm underline decoration-[1px]">$...</span>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <img src="img/DOGE.png" alt="DOGE" class="w-5 h-5">
          <span class="text-sm">DOGE:</span>
        </div>
        <span id="dogePrice" class="text-sm underline decoration-[1px]">$...</span>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <img src="img/BELL.webp" alt="BELL" class="w-5 h-5">
          <span class="text-sm">BELL:</span>
        </div>
        <span id="bellPrice" class="text-sm underline decoration-[1px]">$...</span>
      </div>

    </div>
  </div>

</body>
</html>
