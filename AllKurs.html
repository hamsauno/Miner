<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/bg.css">
  <script src="js/fullscr.js" defer></script>
  <script src="js/nozoom.js" defer></script>
  <script src="js/AllKurs.js" defer></script>
</head>
<body class="bg-[#222222] text-white font-[Arial]">

  <div class="w-full pt-[52px] px-4">
    <div class="bg-[#333333] bg-opacity-90 rounded-2xl p-6 shadow-lg">

      <!-- BTC отдельно -->
      <div class="mb-6">
        <div class="flex items-center gap-2 mb-2">
          <img src="img/BTC.webp" alt="BTC" class="w-6 h-6">
          <span class="text-base text-gray-300">BTC</span>
        </div>
        <div class="text-4xl font-bold mb-2" id="btcPrice">$...</div>
        <div class="text-sm text-gray-400" id="updatedTime">Обновлено в ...</div>
      </div>

      <!-- Остальные монеты вертикально -->
      <div class="space-y-4">
        <div class="flex items-center gap-2">
          <img src="img/DOGE.png" alt="DOGE" class="w-5 h-5">
          <span class="text-sm text-gray-300">DOGE:</span>
          <span id="dogePrice" class="text-sm font-medium">$...</span>
        </div>

        <div class="flex items-center gap-2">
          <img src="img/LTC.webp" alt="LTC" class="w-5 h-5">
          <span class="text-sm text-gray-300">LTC:</span>
          <span id="ltcPrice" class="text-sm font-medium">$...</span>
        </div>

        <div class="flex items-center gap-2">
          <img src="img/usdt.png" alt="USDT" class="w-5 h-5">
          <span class="text-sm text-gray-300">USDT:</span>
          <span id="usdtPrice" class="text-sm font-medium">... ₽</span>
        </div>

        <div class="flex items-center gap-2">
          <img src="img/BELL.webp" alt="BELL" class="w-5 h-5">
          <span class="text-sm text-gray-300">BELL:</span>
          <span id="bellPrice" class="text-sm font-medium">$...</span>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
