<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bg.css">
    <script src="https://cdn.tailwindcss.com"></script>  <!--Подключение Tailwind -->
    <script src="js/fullscr.js" defer></script><!-- открытие во весь экран и зафиксировать -->
    <script src="js/nozoom.js" defer></script><!-- чтобы не было возможности делать зум -->
    
        
</head>
<body>

                <div class="header">

                            <div class="row">
                               <label for="algorithmSelect">Алгоритм:</label>
                               <select id="algorithmSelect">
                                   <option value="SHA-256">SHA-256</option>
                                   <option value="Scrypt">Scrypt</option>
                               </select>
                             </div>
 
                     <div class="row">
                         <label for="manufacturerSelect">Производитель:</label>
                         <select id="manufacturerSelect">
                             <option value="antminer">Bitmain Antminer</option>
                             <option value="whatsminer">MicroBT Whatsminer</option>
                             <option value="avalon">Canaan Avalon</option>
                         </select>
                     </div>
 
                     <div class="row">
                         <label for="asicModel">Модель Асика:</label>
                         <select id="asicModel">
                             <!-- Модели будут добавляться динамически -->
                         </select>
                     </div>>

                
                    <div class="row">
                        <label for="hashrate">Хэшрейт : </label>
                        <span id="hashrate"></span><span id="edprice"></span>
                    </div>
                
                    <div class="row">
                        <label for="power">Потребление : </label>
                        <span id="power"></span> <span>Вт</span>
                    </div>
                
                    <div class="row">
                        <label for="electricityCost">Стоимость розетки (руб):</label>
                        <input type="number" id="electricityCost" value="5" inputmode="numeric">
                    </div>
                
                    <div class="row">
                        <label for="asicCost">Стоимость Асика (руб):</label>
                        <input type="number" id="asicCost" inputmode="numeric">
                    </div>
                
                    <label><input type="hidden" id="btcPrice" readonly></label>
                    <label><input type="hidden" id="usdtPrice" readonly></label>
                    <label><input type="hidden" id="profitPerTH"readonly ></label>
                    <label><input type="hidden" id="ltcPrice" readonly></label>
                    <label><input type="hidden" id="dogePrice" readonly></label>
                    <label><input type="hidden" id="bellPrice" readonly></label>
                    <label><input type="hidden" id="profitPerLTC" readonly></label>
                    <label><input type="hidden" id="profitPerDOGE" readonly></label>
                    <label><input type="hidden" id="profitPerBELL" readonly></label>
                
                    <button id="calculateBtn">Рассчитать</button>
                </div>

    <table class="result-table">
        <thead>
            <tr>
                <th></th>
                <th>День</th>
                <th>Месяц</th>
                <th>Год</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Доход</td>
                <td><span id="income">0</span> $</td>
                <td><span id="incomeMonth">0</span> $</td>
                <td><span id="incomeYear">0</span> $</td>
            </tr>
            <tr>
                <td>Прибыль</td>
                <td><span id="profit">0</span> $</td>
                <td><span id="profitMonth">0</span> $</td>
                <td><span id="profitYear">0</span> $</td>
            </tr>
            <tr>
                <td>Годовой %</td>
                <td colspan="3"><span id="roi">0</span> %</td>
            </tr>
            <tr>
                <td>Окупаемость</td>
                <td colspan="3"><span id="payback">0</span> месяцев</td>
            </tr>
        </tbody>
    </table>
    
<script src="js/modelsBTC_LTC.js" defer></script><!-- метрика моделей -->
</body>
</html>
