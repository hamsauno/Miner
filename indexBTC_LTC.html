<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bg.css">
    <script src="https://cdn.tailwindcss.com"></script>  <!--Подключение Tailwind -->
    <script src="js/fullscr.js" defer></script><!-- открытие во весь экран и зафиксировать -->
    <script src="js/nozoom.js" defer></script><!-- чтобы не было возможности делать зум -->
    
        
</head>
<body>

  <div class="w-full max-w-2xl bg-white p-6 rounded-2xl shadow-xl space-y-5">
    <h1 class="text-2xl font-bold text-center text-blue-600">Калькулятор доходности ASIC</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Алгоритм -->
      <div>
        <label for="algorithmSelect" class="block text-sm font-semibold mb-1">Алгоритм:</label>
        <select id="algorithmSelect" class="w-full rounded-xl border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <option value="SHA-256">SHA-256</option>
          <option value="Scrypt">Scrypt</option>
        </select>
      </div>

      <!-- Производитель -->
      <div>
        <label for="manufacturerSelect" class="block text-sm font-semibold mb-1">Производитель:</label>
        <select id="manufacturerSelect" class="w-full rounded-xl border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <option value="antminer">Bitmain Antminer</option>
          <option value="whatsminer">MicroBT Whatsminer</option>
          <option value="avalon">Canaan Avalon</option>
        </select>
      </div>

      <!-- Модель -->
      <div>
        <label for="asicModel" class="block text-sm font-semibold mb-1">Модель Асика:</label>
        <select id="asicModel" class="w-full rounded-xl border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <!-- Модели будут подгружаться -->
        </select>
      </div>

      <!-- Хэшрейт -->
      <div>
        <label class="block text-sm font-semibold mb-1">Хэшрейт:</label>
        <div class="flex items-center space-x-2">
          <span id="hashrate" class="font-medium text-blue-600">-</span>
          <span id="edprice" class="text-sm text-gray-500">TH/s</span>
        </div>
      </div>

      <!-- Потребление -->
      <div>
        <label class="block text-sm font-semibold mb-1">Потребление:</label>
        <div class="flex items-center space-x-2">
          <span id="power" class="font-medium text-blue-600">-</span>
          <span class="text-sm text-gray-500">Вт</span>
        </div>
      </div>

      <!-- Стоимость розетки -->
      <div>
        <label for="electricityCost" class="block text-sm font-semibold mb-1">Стоимость розетки (₽):</label>
        <input type="number" id="electricityCost" value="5" inputmode="numeric" class="w-full rounded-xl border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Стоимость Асика -->
      <div>
        <label for="asicCost" class="block text-sm font-semibold mb-1">Стоимость Асика (₽):</label>
        <input type="number" id="asicCost" inputmode="numeric" class="w-full rounded-xl border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
    </div>

    <!-- Скрытые поля -->
    <div class="hidden">
      <input type="hidden" id="btcPrice">
      <input type="hidden" id="usdtPrice">
      <input type="hidden" id="profitPerTH">
      <input type="hidden" id="ltcPrice">
      <input type="hidden" id="dogePrice">
      <input type="hidden" id="bellPrice">
      <input type="hidden" id="profitPerLTC">
      <input type="hidden" id="profitPerDOGE">
      <input type="hidden" id="profitPerBELL">
    </div>

    <!-- Кнопка расчёта -->
    <div class="text-center">
      <button id="calculateBtn" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition">Рассчитать</button>
    </div>
  </div>

    <table class="result-table">
        <thead>
            <tr>
                <th></th>
                <th>День</th>
                <th>Месяц</th>
                <th>Год</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Доход</td>
                <td><span id="income">0</span> $</td>
                <td><span id="incomeMonth">0</span> $</td>
                <td><span id="incomeYear">0</span> $</td>
            </tr>
            <tr>
                <td>Прибыль</td>
                <td><span id="profit">0</span> $</td>
                <td><span id="profitMonth">0</span> $</td>
                <td><span id="profitYear">0</span> $</td>
            </tr>
            <tr>
                <td>Годовой %</td>
                <td colspan="3"><span id="roi">0</span> %</td>
            </tr>
            <tr>
                <td>Окупаемость</td>
                <td colspan="3"><span id="payback">0</span> месяцев</td>
            </tr>
        </tbody>
    </table>
    
<script src="js/modelsBTC_LTC.js" defer></script><!-- метрика моделей -->
</body>
</html>
