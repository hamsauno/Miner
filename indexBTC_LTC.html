<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bg.css">
    <script src="https://cdn.tailwindcss.com"></script>  <!--Подключение Tailwind -->
    <script src="js/fullscr.js" defer></script><!-- открытие во весь экран и зафиксировать -->
    <script src="js/nozoom.js" defer></script><!-- чтобы не было возможности делать зум -->
    
        
</head>
<body>

<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-2xl p-6 space-y-4">
  <h2 class="text-xl font-bold text-gray-800 mb-4">Калькулятор доходности</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div>
      <label for="algorithmSelect" class="block text-sm font-medium text-gray-700">Алгоритм</label>
      <select id="algorithmSelect" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option value="SHA-256">SHA-256</option>
        <option value="Scrypt">Scrypt</option>
      </select>
    </div>

    <div>
      <label for="manufacturerSelect" class="block text-sm font-medium text-gray-700">Производитель</label>
      <select id="manufacturerSelect" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option value="antminer">Bitmain Antminer</option>
        <option value="whatsminer">MicroBT Whatsminer</option>
        <option value="avalon">Canaan Avalon</option>
      </select>
    </div>

    <div>
      <label for="asicModel" class="block text-sm font-medium text-gray-700">Модель Асика</label>
      <select id="asicModel" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <!-- Модели будут добавляться динамически -->
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Хэшрейт</label>
      <div class="mt-1 text-gray-800">
        <span id="hashrate" class="font-semibold"></span>
        <span id="edprice" class="text-sm text-gray-500"></span>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Потребление</label>
      <div class="mt-1 text-gray-800">
        <span id="power" class="font-semibold"></span>
        <span class="text-sm text-gray-500">Вт</span>
      </div>
    </div>

    <div>
      <label for="electricityCost" class="block text-sm font-medium text-gray-700">Стоимость розетки (руб)</label>
      <input type="number" id="electricityCost" value="5" inputmode="numeric"
        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div>
      <label for="asicCost" class="block text-sm font-medium text-gray-700">Стоимость Асика (руб)</label>
      <input type="number" id="asicCost" inputmode="numeric"
        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>
  </div>

  <!-- Скрытые поля -->
  <input type="hidden" id="btcPrice">
  <input type="hidden" id="usdtPrice">
  <input type="hidden" id="profitPerTH">
  <input type="hidden" id="ltcPrice">
  <input type="hidden" id="dogePrice">
  <input type="hidden" id="bellPrice">
  <input type="hidden" id="profitPerLTC">
  <input type="hidden" id="profitPerDOGE">
  <input type="hidden" id="profitPerBELL">

  <div class="pt-4">
    <button id="calculateBtn"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Рассчитать</button>
  </div>
</div>

    <table class="result-table">
        <thead>
            <tr>
                <th></th>
                <th>День</th>
                <th>Месяц</th>
                <th>Год</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Доход</td>
                <td><span id="income">0</span> $</td>
                <td><span id="incomeMonth">0</span> $</td>
                <td><span id="incomeYear">0</span> $</td>
            </tr>
            <tr>
                <td>Прибыль</td>
                <td><span id="profit">0</span> $</td>
                <td><span id="profitMonth">0</span> $</td>
                <td><span id="profitYear">0</span> $</td>
            </tr>
            <tr>
                <td>Годовой %</td>
                <td colspan="3"><span id="roi">0</span> %</td>
            </tr>
            <tr>
                <td>Окупаемость</td>
                <td colspan="3"><span id="payback">0</span> месяцев</td>
            </tr>
        </tbody>
    </table>
    
<script src="js/modelsBTC_LTC.js" defer></script><!-- метрика моделей -->
</body>
</html>
