<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bg.css">
    <script src="https://cdn.tailwindcss.com"></script>  <!--Подключение Tailwind -->
    <script src="js/fullscr.js" defer></script><!-- открытие во весь экран и зафиксировать -->
    <script src="js/nozoom.js" defer></script><!-- чтобы не было возможности делать зум -->
    
        
</head>
<body>

<div class="calculator-container">
  <div class="row">
    <label for="algorithmSelect">Алгоритм:</label>
    <div class="icon-select">
      <label>
        <input type="radio" name="algorithm" value="SHA-256" checked>
        <img src="icons/sha256.png" alt="SHA-256" title="SHA-256">
      </label>
      <label>
        <input type="radio" name="algorithm" value="Scrypt">
        <img src="icons/scrypt.png" alt="Scrypt" title="Scrypt">
      </label>
    </div>
  </div>

  <div class="row">
    <label for="manufacturerSelect">Производитель:</label>
    <div class="icon-select">
      <label>
        <input type="radio" name="manufacturer" value="antminer" checked>
        <img src="icons/bitmain.png" alt="Bitmain" title="Bitmain Antminer">
      </label>
      <label>
        <input type="radio" name="manufacturer" value="whatsminer">
        <img src="icons/whatsminer.png" alt="Whatsminer" title="MicroBT Whatsminer">
      </label>
      <label>
        <input type="radio" name="manufacturer" value="avalon">
        <img src="icons/avalon.png" alt="Avalon" title="Canaan Avalon">
      </label>
    </div>
  </div>

  <div class="row">
    <label for="asicModel">Модель Асика:</label>
    <select id="asicModel">
      <!-- Динамическая подгрузка -->
    </select>
  </div>

  <div class="row data-output">
    <label>Хэшрейт:</label>
    <span id="hashrate">—</span><span id="edprice"></span>
  </div>

  <div class="row data-output">
    <label>Потребление:</label>
    <span id="power">—</span> Вт
  </div>

  <div class="row">
    <label for="electricityCost">Стоимость розетки (₽):</label>
    <input type="number" id="electricityCost" value="5" inputmode="numeric">
  </div>

  <div class="row">
    <label for="asicCost">Стоимость Асика (₽):</label>
    <input type="number" id="asicCost" inputmode="numeric">
  </div>

  <button id="calculateBtn">Рассчитать</button>

  <!-- Скрытые поля -->
  <div class="hidden">
    <input type="hidden" id="btcPrice">
    <input type="hidden" id="usdtPrice">
    <input type="hidden" id="profitPerTH">
    <input type="hidden" id="ltcPrice">
    <input type="hidden" id="dogePrice">
    <input type="hidden" id="bellPrice">
    <input type="hidden" id="profitPerLTC">
    <input type="hidden" id="profitPerDOGE">
    <input type="hidden" id="profitPerBELL">
  </div>
</div>

    <table class="result-table">
        <thead>
            <tr>
                <th></th>
                <th>День</th>
                <th>Месяц</th>
                <th>Год</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Доход</td>
                <td><span id="income">0</span> $</td>
                <td><span id="incomeMonth">0</span> $</td>
                <td><span id="incomeYear">0</span> $</td>
            </tr>
            <tr>
                <td>Прибыль</td>
                <td><span id="profit">0</span> $</td>
                <td><span id="profitMonth">0</span> $</td>
                <td><span id="profitYear">0</span> $</td>
            </tr>
            <tr>
                <td>Годовой %</td>
                <td colspan="3"><span id="roi">0</span> %</td>
            </tr>
            <tr>
                <td>Окупаемость</td>
                <td colspan="3"><span id="payback">0</span> месяцев</td>
            </tr>
        </tbody>
    </table>
    
<script src="js/modelsBTC_LTC.js" defer></script><!-- метрика моделей -->
</body>
</html>
