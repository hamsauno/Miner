<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/styles.css"><!--Стиль для нижнего блока -->
    <link rel="stylesheet" href="css/bg.css">
    <!--<link rel="stylesheet" href="css/styles_header.csss"> <!--Стиль для верхнего блока -->
    
    <script src="https://cdn.tailwindcss.com"></script>  <!--Подключение Tailwind -->
    <script src="js/fullscr.js" defer></script><!-- открытие во весь экран и зафиксировать -->
    <script src="js/nozoom.js" defer></script><!-- чтобы не было возможности делать зум -->
    
        
</head>
<body>

<div class="max-w-2xl mx-auto bg-[#333333] text-white shadow-lg rounded-2xl p-6 mt-[52px] space-y-4">
  <div class="space-y-3">

    <!-- Алгоритм и Производитель -->
    <div class="flex justify-between gap-4">
      <div class="flex-1">
        <label for="algorithmSelect" class="block text-sm font-medium">Алгоритм</label>
        <select id="algorithmSelect" class="w-full mt-1 rounded-lg border-gray-300 text-black">
            <!-- Алгоритмы будут добавляться динамически -->
            <option value="SHA-256">SHA-256</option>
            <option value="Scrypt">SCRYPT</option>
        </select>
      </div>

      <div class="flex-1">
        <label for="manufacturerSelect" class="block text-sm font-medium">Производитель</label>
        <select id="manufacturerSelect" class="w-full mt-1 rounded-lg border-gray-300 text-black">
            <!-- Производители будут добавляться динамически -->
        </select>
      </div>
    </div>

    <div>
      <label for="asicModel" class="block text-sm font-medium">Модель Асика</label>
      <select id="asicModel" class="w-full mt-1 rounded-lg border-gray-300 text-black">
        <!-- Модели будут добавляться динамически -->
      </select>
    </div>

    <!-- Хэшрейт и Потребление -->
    <div class="flex justify-between gap-4">
      <div class="flex-1">
        <label class="text-sm font-medium">Хэшрейт:</label>
        <div><span id="hashrate" class="font-semibold"></span> <span id="edprice"></span></div>
      </div>
      <div class="flex-1">
        <label class="text-sm font-medium">Потребление:</label>
        <div><span id="power" class="font-semibold"></span> Вт</div>
      </div>
    </div>

    <!-- Стоимость розетки и Асика -->
    <div class="flex justify-between gap-4">
      <div class="flex-1">
        <label for="electricityCost" class="block text-sm font-medium">Стоимость розетки</label>
        <input type="number" id="electricityCost" value="5" inputmode="numeric" class="w-full mt-1 rounded-lg border-gray-300 text-black">
      </div>
      <div class="flex-1">
        <label for="asicCost" class="block text-sm font-medium">Стоимость Асика</label>
        <input type="number" id="asicCost" inputmode="numeric" class="w-full mt-1 rounded-lg border-gray-300 text-black">
      </div>
    </div>

    <!-- Скрытые поля -->
    <input type="hidden" id="btcPrice" readonly>
    <input type="hidden" id="usdtPrice" readonly>
    <input type="hidden" id="profitPerTH" readonly>
    <input type="hidden" id="ltcPrice" readonly>
    <input type="hidden" id="dogePrice" readonly>
    <input type="hidden" id="bellPrice" readonly>
    <input type="hidden" id="profitPerLTC" readonly>
    <input type="hidden" id="profitPerDOGE" readonly>
    <input type="hidden" id="profitPerBELL" readonly>

    <div class="pt-2">
      <button id="calculateBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
        Рассчитать
      </button>
    </div>
  </div>
</div>
    
    <table class="result-table">
        <thead>
            <tr>
                <th></th>
                <th>День</th>
                <th>Месяц</th>
                <th>Год</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Доход</td>
                <td><span id="income">0</span> $</td>
                <td><span id="incomeMonth">0</span> $</td>
                <td><span id="incomeYear">0</span> $</td>
            </tr>
            <tr>
                <td>Прибыль</td>
                <td><span id="profit">0</span> $</td>
                <td><span id="profitMonth">0</span> $</td>
                <td><span id="profitYear">0</span> $</td>
            </tr>
            <tr>
                <td>Годовой %</td>
                <td colspan="3"><span id="roi">0</span> %</td>
            </tr>
            <tr>
                <td>Окупаемость</td>
                <td colspan="3"><span id="payback">0</span> месяцев</td>
            </tr>
        </tbody>
    </table>
    
<script src="js/modelsBTC_LTC.js" defer></script><!-- метрика моделей -->
</body>
</html>
