<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Личный кабинет</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://yiprwrgmyqlkdmhgulmc.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpcHJ3cmdteXFsa2RtaGd1bG1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2NTI0NjgsImV4cCI6MjA2MDIyODQ2OH0.lfiTfr5ukGDEVuwq-X9U2kWs3nEZrp3N443HT5AkbfI";
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.addEventListener("DOMContentLoaded", async () => {
      const nameInput = document.getElementById("name");
      const birthInput = document.getElementById("birthdate");
      const saveButton = document.getElementById("save-button");
      const idField = document.getElementById("telegram_id");
      const bonusField = document.getElementById("bonus");
      const notification = document.getElementById("notification");

      // Временно жёстко заданный Telegram ID (для теста)
      const telegram_id = window.Telegram?.WebApp?.initDataUnsafe?.user?.id || 111111111;
      idField.textContent = telegram_id;

      // Получаем данные
      let { data: user, error } = await supabase
        .from("users")
        .select("*")
        .eq("telegram_id", telegram_id)
        .single();

      // Если пользователя нет — создаём
      if (!user) {
        const { data, error: insertError } = await supabase
          .from("users")
          .insert([{ telegram_id, name: "", birthdate: "", bonus: 0 }])
          .select()
          .single();
        user = data;
      }

      // Отображаем данные
      if (user.name) nameInput.value = user.name;
      if (user.birthdate) birthInput.value = user.birthdate;
      bonusField.textContent = user.bonus ?? 0;

      // Показываем кнопку при изменении полей
      nameInput.addEventListener("input", () => {
        saveButton.classList.remove('hidden');
      });

      birthInput.addEventListener("input", () => {
        saveButton.classList.remove('hidden');
      });

      // Обработчик сохранения
      const saveField = async () => {
        const updates = {
          name: nameInput.value.trim(),
          birthdate: birthInput.value,
        };

        const { error } = await supabase
          .from("users")
          .update(updates)
          .eq("telegram_id", telegram_id);

        if (!error) {
          saveButton.classList.add('hidden');
          notification.classList.remove('hidden');
          setTimeout(() => {
            notification.classList.add('hidden');
          }, 3000);
        } else {
          alert("Ошибка при сохранении данных.");
        }
      };

      saveButton.addEventListener("click", saveField);
    });
  </script>
</head>
<body class="min-h-screen bg-[#222222] text-white">
  <div class="max-w-md mx-auto mt-[60px] p-6 bg-[#333333] rounded-2xl shadow-xl space-y-6">
    <h2 class="text-2xl font-semibold text-center">Личный кабинет</h2>

    <!-- Telegram ID -->
    <div class="flex justify-between text-sm text-gray-300 border-b border-gray-600 pb-2">
      <span>Telegram ID:</span>
      <span id="telegram_id" class="font-mono text-white"></span>
    </div>

    <!-- Имя и Дата рождения -->
    <div class="flex justify-between gap-4">
      <!-- Имя -->
      <div class="flex-1">
        <label class="mb-1 block">Имя:</label>
        <input id="name" type="text"
          class="w-full rounded-md bg-gray-800 border border-gray-600 px-3 py-1 text-white">
      </div>

      <!-- Дата рождения -->
      <div class="flex-1">
        <label class="mb-1 block">Дата рождения:</label>
        <input id="birthdate" type="date"
          class="w-full rounded-md bg-gray-800 border border-gray-600 px-3 py-1 text-white">
      </div>
    </div>

    <!-- Кнопка Сохранить -->
    <div class="flex justify-center">
      <button id="save-button" class="mt-4 px-6 py-2 bg-green-500 text-white rounded-lg shadow-md hidden">
        Сохранить
      </button>
    </div>

    <!-- Уведомление -->
    <div id="notification" class="hidden mt-4 text-center text-green-400 bg-green-800 p-2 rounded-md">
      Данные успешно сохранены!
    </div>

    <!-- Бонусы -->
    <div class="mt-4 text-right">
      <div class="text-white text-lg">Ваши бонусы:</div>
      <div id="bonus" class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-[#F6A314] to-[#EC7E07]">0</div>
    </div>
  </div>
</body>
</html>
