<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Личный кабинет</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://yiprwrgmyqlkdmhgulmc.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const telegram_id = window.Telegram.WebApp?.initDataUnsafe?.user?.id || 123456789;

    document.addEventListener("DOMContentLoaded", async () => {
      const nameInput = document.getElementById("name");
      const birthInput = document.getElementById("birthdate");
      const nameEdit = document.getElementById("edit-name");
      const birthEdit = document.getElementById("edit-birth");
      const saveButton = document.getElementById("save-button");
      const idField = document.getElementById("telegram_id");
      const bonusField = document.getElementById("bonus");
      const notification = document.getElementById("notification");

      idField.textContent = telegram_id;

      const { data: userData } = await supabase
        .from("users")
        .select("*")
        .eq("telegram_id", telegram_id)
        .single();

      if (userData) {
        if (userData.name) {
          nameInput.value = userData.name;
          nameInput.disabled = true;
        }

        if (userData.birthdate) {
          birthInput.value = userData.birthdate;
          birthInput.disabled = true;
        }

        bonusField.textContent = userData.bonus ?? 0;
      } else {
        await supabase.from("users").insert({ telegram_id, bonus: 0 });
        bonusField.textContent = 0;
      }

      const saveField = async (field, value) => {
        await supabase.from("users")
          .update({ [field]: value })
          .eq("telegram_id", telegram_id);
      };

      const showNotification = (message) => {
        notification.textContent = message;
        notification.classList.remove('hidden');
        setTimeout(() => {
          notification.classList.add('hidden');
        }, 3000);
      };

      nameEdit.addEventListener("click", () => {
        nameInput.disabled = false;
        nameInput.focus();
        saveButton.classList.remove('hidden');
      });

      birthEdit.addEventListener("click", () => {
        birthInput.disabled = false;
        birthInput.focus();
        saveButton.classList.remove('hidden');
      });

      saveButton.addEventListener("click", async () => {
        if (nameInput.value.trim() !== "" && !nameInput.disabled) {
          nameInput.disabled = true;
          await saveField("name", nameInput.value.trim());
        }

        if (birthInput.value && !birthInput.disabled) {
          birthInput.disabled = true;
          await saveField("birthdate", birthInput.value);
        }

        saveButton.classList.add('hidden');
        showNotification("Данные успешно сохранены!");
      });
    });
  </script>
</head>
<body class="min-h-screen bg-[#222222] text-white">
  <div class="max-w-md mx-auto mt-[60px] p-6 bg-[#333333] rounded-2xl shadow-xl space-y-6">
    <h2 class="text-2xl font-semibold text-center">Личный кабинет</h2>

    <!-- Telegram ID -->
    <div class="flex justify-between text-sm text-gray-300 border-b border-gray-600 pb-2">
      <span>Telegram ID:</span>
      <span id="telegram_id" class="font-mono text-white"></span>
    </div>

    <!-- Имя и Дата рождения -->
    <div class="flex justify-between gap-4">
      <!-- Имя -->
      <div class="flex-1">
        <label class="flex items-center justify-between mb-1">
          <span>Имя:</span>
          <button id="edit-name" class="text-gray-400 hover:text-white">
            <i data-lucide="pencil" class="w-4 h-4"></i>
          </button>
        </label>
        <input id="name" type="text"
          class="w-full rounded-md bg-gray-800 border border-gray-600 px-3 py-1 text-white disabled:opacity-80 disabled:cursor-not-allowed">
      </div>

      <!-- Дата рождения -->
      <div class="flex-1">
        <label class="flex items-center justify-between mb-1">
          <span>Дата рождения:</span>
          <button id="edit-birth" class="text-gray-400 hover:text-white">
            <i data-lucide="pencil" class="w-4 h-4"></i>
          </button>
        </label>
        <input id="birthdate" type="date"
          class="w-full rounded-md bg-gray-800 border border-gray-600 px-3 py-1 text-white disabled:opacity-80 disabled:cursor-not-allowed">
      </div>
    </div>

    <!-- Кнопка Сохранить -->
    <div class="flex justify-center">
      <button id="save-button" class="mt-4 px-6 py-2 bg-green-500 text-white rounded-lg shadow-md hidden">
        Сохранить
      </button>
    </div>

    <!-- Уведомление -->
    <div id="notification" class="hidden mt-4 text-center text-green-400 bg-green-800 p-2 rounded-md">
      Данные успешно сохранены!
    </div>

    <!-- Бонусы -->
    <div class="mt-4 text-center">
      <div class="text-white text-lg">Ваши бонусы:</div>
      <div id="bonus" class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-[#F6A314] to-[#EC7E07]">0</div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
