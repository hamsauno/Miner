<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Личный кабинет</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module" src="js/myprofile.js"></script><!-- Профиль -->
  <link rel="stylesheet" href="css/bg.css">
</head>
<body class="min-h-screen">

  <!-- Загрузка -->
  <div id="loading" class="flex items-center justify-center min-h-screen text-lg transition-opacity duration-300">
    Загрузка...
  </div>

  <!-- Просмотр профиля -->
  <div id="profileView" class="fixed top-0 left-0 right-0 z-50 w-full p-4 bg-[#000000] shadow-xl space-y-4 hidden">
    <div class="text-sm text-gray-300 border-b border-gray-600 pb-1">
      Telegram ID: <span id="telegram_id" class="font-mono text-white"></span>
    </div>
    <div>
      <div class="text-white leading-tight">Имя:</div>
      <div id="name_display" class="text-xl font-semibold text-white leading-tight"></div>
    </div>
    <div>
      <div class="text-white leading-tight">Ваши монеты:</div>
      <div class="flex items-baseline space-x-1">
        <div id="bonus" class="text-2xl font-bold bg-clip-text text-transparent bg-[#2511A8] leading-tight">0</div>
        <div class="text-sm font-medium text-white">WAYMORR coins</div>
      </div>
    </div>
  </div>


</body>

</html>
