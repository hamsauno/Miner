<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Личный кабинет</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://yiprwrgmyqlkdmhgulmc.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpcHJ3cmdteXFsa2RtaGd1bG1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2NTI0NjgsImV4cCI6MjA2MDIyODQ2OH0.lfiTfr5ukGDEVuwq-X9U2kWs3nEZrp3N443HT5AkbfI'; // замени на свой ключ!
    const supabase = createClient(supabaseUrl, supabaseKey);

    let telegram_id;

    // === Получение telegram_id ===
    if (window.Telegram?.WebApp?.initDataUnsafe?.user?.id) {
      telegram_id = window.Telegram.WebApp.initDataUnsafe.user.id.toString();
      console.log("✅ Пользователь из Telegram:", telegram_id);
    } else {
      alert("❌ Откройте приложение через Telegram!");
      throw new Error("Telegram WebApp неактивен. Остановлено.");
    }

    // === Получение профиля пользователя ===
    async function loadUserProfile() {
      try {
        const { data, error } = await supabase
          .from('users')
          .select('*')
          .eq('telegram_id', telegram_id)
          .single();

        if (error) throw error;

        console.log("✅ Пользователь найден:", data);

        document.getElementById('name').value = data.name || '';
        document.getElementById('birthdate').value = data.birthdate || '';
      } catch (error) {
        console.error("❌ Ошибка при загрузке пользователя:", error.message);
        alert("Ошибка при загрузке профиля. Проверьте консоль.");
      }
    }

    // === Обновление профиля ===
    async function saveProfile() {
      const name = document.getElementById('name').value;
      const birthdate = document.getElementById('birthdate').value;

      const { data, error } = await supabase
        .from('users')
        .update({ name, birthdate })
        .eq('telegram_id', telegram_id)
        .select();

      if (error) {
        console.error("❌ Ошибка при обновлении:", error.message);
        alert("Ошибка при сохранении. Проверьте консоль.");
      } else {
        console.log("✅ Данные успешно обновлены:", data[0]);

        const saveBtn = document.getElementById('saveBtn');
        saveBtn.textContent = 'Сохранено ✅';
        setTimeout(() => {
          saveBtn.style.display = 'none';
        }, 2000);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadUserProfile();

      document.getElementById('saveBtn').addEventListener('click', saveProfile);
    });
  </script>
</head>
<body class="min-h-screen bg-[#222222] text-white">
  <div class="max-w-md mx-auto mt-[60px] p-6 bg-[#333333] rounded-2xl shadow-xl space-y-6">
    <h2 class="text-2xl font-semibold text-center">Личный кабинет</h2>

    <!-- Telegram ID -->
    <div class="flex justify-between text-sm text-gray-300 border-b border-gray-600 pb-2">
      <span>Telegram ID:</span>
      <span id="telegram_id" class="font-mono text-white"></span>
    </div>

    <!-- Имя и Дата рождения -->
    <div class="flex justify-between gap-4">
      <!-- Имя -->
      <div class="flex-1">
        <label class="mb-1 block">Имя:</label>
        <input id="name" type="text"
          class="w-full rounded-md bg-gray-800 border border-gray-600 px-3 py-1 text-white disabled:opacity-80 disabled:cursor-not-allowed">
      </div>

      <!-- Дата рождения -->
      <div class="flex-1">
        <label class="mb-1 block">Дата рождения:</label>
        <input id="birthdate" type="date"
          class="w-full rounded-md bg-gray-800 border border-gray-600 px-3 py-1 text-white disabled:opacity-80 disabled:cursor-not-allowed">
      </div>
    </div>

    <!-- Кнопка Сохранить -->
    <div class="flex justify-center">
      <button id="save-button" class="mt-4 px-6 py-2 bg-green-500 text-white rounded-lg shadow-md hidden">
        Сохранить
      </button>
    </div>

    <!-- Уведомление -->
    <div id="notification" class="hidden mt-4 text-center text-green-400 bg-green-800 p-2 rounded-md">
      Данные успешно сохранены!
    </div>

    <!-- Бонусы -->
    <div class="mt-4 text-right">
      <div class="text-white text-lg">Ваши бонусы:</div>
      <div id="bonus" class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-[#F6A314] to-[#EC7E07]">0</div>
    </div>
  </div>
</body>
</html>
