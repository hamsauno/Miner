<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://yiprwrgmyqlkdmhgulmc.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpcHJ3cmdteXFsa2RtaGd1bG1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2NTI0NjgsImV4cCI6MjA2MDIyODQ2OH0.lfiTfr5ukGDEVuwq-X9U2kWs3nEZrp3N443HT5AkbfI";
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.addEventListener("DOMContentLoaded", async () => {
      const nameInput = document.getElementById("name");
      const birthInput = document.getElementById("birthdate");
      const nameEdit = document.getElementById("edit-name");
      const birthEdit = document.getElementById("edit-birth");
      const saveButton = document.getElementById("save-button");
      const idField = document.getElementById("telegram_id");
      const bonusField = document.getElementById("bonus");
      const notification = document.getElementById("notification");

      // üß™ –≤—Ä–µ–º–µ–Ω–Ω–æ –∂–µ—Å—Ç–∫–æ –∑–∞–¥–∞–Ω–Ω—ã–π ID
      const telegram_id = window.Telegram?.WebApp?.initDataUnsafe?.user?.id || 111111111;
      idField.textContent = telegram_id;

      // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
      let { data: user, error } = await supabase
        .from("users")
        .select("*")
        .eq("telegram_id", telegram_id)
        .single();

      // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ—Ç ‚Äî —Å–æ–∑–¥–∞—ë–º
      if (!user) {
        const { data, error: insertError } = await supabase
          .from("users")
          .insert([{ telegram_id, name: "", birthdate: "", bonus: 0 }])
          .select()
          .single();
        user = data;
      }

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ
      if (user.name) {
        nameInput.value = user.name;
        nameInput.disabled = true;
      }
      if (user.birthdate) {
        birthInput.value = user.birthdate;
        birthInput.disabled = true;
      }
      bonusField.textContent = user.bonus ?? 0;

      const saveField = async () => {
        const updates = {
          name: nameInput.value.trim(),
          birthdate: birthInput.value,
        };
        const { error } = await supabase
          .from("users")
          .update(updates)
          .eq("telegram_id", telegram_id);
        if (!error) {
          nameInput.disabled = true;
          birthInput.disabled = true;
          saveButton.classList.add('hidden');
          notification.classList.remove('hidden');
          setTimeout(() => notification.classList.add('hidden'), 3000);
        }
      };

      nameEdit.addEventListener("click", () => {
        nameInput.disabled = false;
        nameInput.focus();
        saveButton.classList.remove('hidden');
      });

      birthEdit.addEventListener("click", () => {
        birthInput.disabled = false;
        birthInput.focus();
        saveButton.classList.remove('hidden');
      });

      saveButton.addEventListener("click", saveField);
    });
  </script>
</head>
<body class="min-h-screen bg-[#222222] text-white">
  <div class="max-w-md mx-auto mt-[60px] p-6 bg-[#333333] rounded-2xl shadow-xl space-y-6">
    <h2 class="text-2xl font-semibold text-center">–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h2>

    <!-- Telegram ID -->
    <div class="flex justify-between text-sm text-gray-300 border-b border-gray-600 pb-2">
      <span>Telegram ID:</span>
      <span id="telegram_id" class="font-mono text-white"></span>
    </div>

    <!-- –ò–º—è –∏ –î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è -->
    <div class="flex justify-between gap-4">
      <!-- –ò–º—è -->
      <div class="flex-1">
        <label class="flex items-center justify-between mb-1">
          <span>–ò–º—è:</span>
          <button id="edit-name" class="text-gray-400 hover:text-white">
            <i data-lucide="pencil" class="w-4 h-4"></i>
          </button>
        </label>
        <input id="name" type="text"
          class="w-full rounded-md bg-gray-800 border border-gray-600 px-3 py-1 text-white disabled:opacity-80 disabled:cursor-not-allowed">
      </div>

      <!-- –î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è -->
      <div class="flex-1">
        <label class="flex items-center justify-between mb-1">
          <span>–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è:</span>
          <button id="edit-birth" class="text-gray-400 hover:text-white">
            <i data-lucide="pencil" class="w-4 h-4"></i>
          </button>
        </label>
        <input id="birthdate" type="date"
          class="w-full rounded-md bg-gray-800 border border-gray-600 px-3 py-1 text-white disabled:opacity-80 disabled:cursor-not-allowed">
      </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å -->
    <div class="flex justify-center">
      <button id="save-button" class="mt-4 px-6 py-2 bg-green-500 text-white rounded-lg shadow-md hidden">
        –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
      </button>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
    <div id="notification" class="hidden mt-4 text-center text-green-400 bg-green-800 p-2 rounded-md">
      –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!
    </div>

    <!-- –ë–æ–Ω—É—Å—ã -->
     <div class="mt-4 text-right">
      <div class="text-white text-lg">–í–∞—à–∏ –±–æ–Ω—É—Å—ã:</div>
      <div id="bonus" class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-[#F6A314] to-[#EC7E07]">0</div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
