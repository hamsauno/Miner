<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Личный кабинет</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://yiprwrgmyqlkdmhgulmc.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpcHJ3cmdteXFsa2RtaGd1bG1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2NTI0NjgsImV4cCI6MjA2MDIyODQ2OH0.lfiTfr5ukGDEVuwq-X9U2kWs3nEZrp3N443HT5AkbfI"
    );

    document.addEventListener("DOMContentLoaded", async () => {
      const tg = window.Telegram?.WebApp;
      tg?.ready?.();

      const loadingEl = document.getElementById("loading");
      const formEl = document.getElementById("registerForm");
      const profileView = document.getElementById("profileView");
      const telegramIdSpan = document.getElementById("telegram_id");
      const nameInput = document.getElementById("name");
      const birthdateInput = document.getElementById("birthdate");
      const saveButton = document.getElementById("save-button");
      const notificationEl = document.getElementById("notification");
      const bonusEl = document.getElementById("bonus");
      const nameDisplay = document.getElementById("name_display");

      loadingEl.style.display = "flex";
      formEl.style.display = "none";
      profileView.style.display = "none";

      try {
        const telegramUser = tg?.initDataUnsafe?.user;
        const telegramId = telegramUser?.id;

        if (!telegramId) {
          alert("❗️ Telegram ID не найден. Запустите через Telegram WebApp.");
          loadingEl.style.display = "none";
          return;
        }

        telegramIdSpan.textContent = telegramId;

        const { data, error } = await supabase
          .from("users")
          .select("*")
          .eq("telegram_id", telegramId.toString());

        if (error) throw error;

        if (data && data.length > 0) {
          const user = data[0];
          nameDisplay.textContent = user.name || "Без имени";
          bonusEl.textContent = user.bonus ?? 0;
          profileView.style.display = "block";
        } else {
          formEl.style.display = "block";
        }
      } catch (err) {
        alert("Ошибка при инициализации: " + err.message);
      } finally {
        loadingEl.style.display = "none";
      }

      // Сохранение данных
      saveButton.addEventListener("click", async () => {
        const name = nameInput.value.trim();
        const birthdate = birthdateInput.value;
        const telegramId = telegramIdSpan.textContent;

        if (!name || !birthdate) {
          alert("Пожалуйста, заполните все поля.");
          return;
        }

        const { error } = await supabase.from("users").insert([{
          telegram_id: telegramId,
          name,
          birthdate,
          bonus: 0
        }]);

        if (error) {
          alert("Ошибка при сохранении: " + error.message);
          return;
        }

        notificationEl.classList.remove("hidden");
        setTimeout(() => {
          notificationEl.classList.add("hidden");
          location.reload(); // Перезагрузим, чтобы показать профиль
        }, 2000);
      });
    });
  </script>
</head>
<body class="min-h-screen bg-[#222222] text-white">

  <!-- Загрузка -->
  <div id="loading" class="flex items-center justify-center min-h-screen text-lg">
    Загрузка...
  </div>

  <!-- Просмотр профиля -->
  <div id="profileView" class="max-w-md mx-auto mt-[60px] p-6 bg-[#333333] rounded-2xl shadow-xl space-y-6 hidden">
    <div class="text-sm text-gray-300 border-b border-gray-600 pb-2">
      Telegram ID: <span id="telegram_id" class="font-mono text-white"></span>
    </div>
    <div>
      <div class="text-lg">Имя:</div>
      <div id="name_display" class="text-2xl font-bold text-white"></div>
    </div>
    <div>
      <div class="text-lg">Ваши бонусы:</div>
      <div id="bonus" class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-[#F6A314] to-[#EC7E07]">0</div>
    </div>
  </div>

  <!-- Форма регистрации -->
  <div id="registerForm" class="max-w-md mx-auto mt-[60px] p-6 bg-[#333333] rounded-2xl shadow-xl space-y-6 hidden">
    <h2 class="text-2xl font-semibold text-center">Регистрация</h2>

    <!-- Telegram ID -->
    <div class="flex justify-between text-sm text-gray-300 border-b border-gray-600 pb-2">
      <span>Telegram ID:</span>
      <span id="telegram_id" class="font-mono text-white"></span>
    </div>

    <!-- Имя и Дата рождения -->
    <div class="flex justify-between gap-4">
      <div class="flex-1">
        <label class="mb-1 block">Имя:</label>
        <input id="name" type="text"
          class="w-full rounded-md bg-gray-800 border border-gray-600 px-3 py-1 text-white">
      </div>
      <div class="flex-1">
        <label class="mb-1 block">Дата рождения:</label>
        <input id="birthdate" type="date"
          class="w-full rounded-md bg-gray-800 border border-gray-600 px-3 py-1 text-white">
      </div>
    </div>

    <!-- Кнопка Сохранить -->
    <div class="flex justify-center">
      <button id="save-button" class="mt-4 px-6 py-2 bg-green-500 text-white rounded-lg shadow-md">
        Сохранить
      </button>
    </div>

    <!-- Уведомление -->
    <div id="notification" class="hidden mt-4 text-center text-green-400 bg-green-800 p-2 rounded-md">
      Данные успешно сохранены!
    </div>
  </div>
</body>
</html>
