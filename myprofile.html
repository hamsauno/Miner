<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://yiprwrgmyqlkdmhgulmc.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpcHJ3cmdteXFsa2RtaGd1bG1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2NTI0NjgsImV4cCI6MjA2MDIyODQ2OH0.lfiTfr5ukGDEVuwq-X9U2kWs3nEZrp3N443HT5AkbfI";
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.addEventListener("DOMContentLoaded", async () => {
      const nameInput = document.getElementById("name");
      const birthInput = document.getElementById("birthdate");
      const saveButton = document.getElementById("save-button");
      const idField = document.getElementById("telegram_id");
      const bonusField = document.getElementById("bonus");
      const notification = document.getElementById("notification");

      // –ü–æ–ª—É—á–∞–µ–º telegram_id
      let telegram_id = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
      if (!telegram_id) {
        telegram_id = "111111111";
        console.warn("‚ö†Ô∏è Telegram WebApp –Ω–µ–∞–∫—Ç–∏–≤–µ–Ω. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ç–µ—Å—Ç–æ–≤—ã–π telegram_id: " + telegram_id);
      } else {
        console.log("‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∏–∑ Telegram:", telegram_id);
      }

      telegram_id = telegram_id.toString();
      idField.textContent = telegram_id;

      // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      let { data: user, error } = await supabase
        .from("users")
        .select("*")
        .eq("telegram_id", telegram_id)
        .single();

      if (error) {
        console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", error.message);
      }

      // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ—Ç ‚Äî —Å–æ–∑–¥–∞—ë–º
      if (!user) {
        console.log("üîç –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω, —Å–æ–∑–¥–∞—ë–º –Ω–æ–≤–æ–≥–æ...");
        const { data: newUser, error: insertError } = await supabase
          .from("users")
          .insert([{ telegram_id, name: "", birthdate: "", bonus: 0 }])
          .select()
          .single();
        if (insertError) {
          console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", insertError.message);
          return;
        }
        user = newUser;
        console.log("‚úÖ –ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω:", user);
      } else {
        console.log("‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω:", user);
      }

      // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è
      if (user.name) {
        nameInput.value = user.name;
        nameInput.disabled = true;
      }
      if (user.birthdate) {
        birthInput.value = user.birthdate;
        birthInput.disabled = true;
      }
      bonusField.textContent = user.bonus ?? 0;

      // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
      const saveField = async () => {
        const updates = {
          name: nameInput.value.trim(),
          birthdate: birthInput.value,
        };
        const { error } = await supabase
          .from("users")
          .update(updates)
          .eq("telegram_id", telegram_id);

        if (!error) {
          console.log("‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω—ã:", updates);
          nameInput.disabled = true;
          birthInput.disabled = true;
          saveButton.classList.add('hidden');
          notification.classList.remove('hidden');
          setTimeout(() => notification.classList.add('hidden'), 3000);
        } else {
          console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö:", error.message);
        }
      };

      nameInput.addEventListener("input", () => {
        saveButton.classList.remove('hidden');
      });

      birthInput.addEventListener("input", () => {
        saveButton.classList.remove('hidden');
      });

      saveButton.addEventListener("click", saveField);
    });
  </script>
</head>
<body class="min-h-screen bg-[#222222] text-white">
  <div class="max-w-md mx-auto mt-[60px] p-6 bg-[#333333] rounded-2xl shadow-xl space-y-6">
    <h2 class="text-2xl font-semibold text-center">–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h2>

    <!-- Telegram ID -->
    <div class="flex justify-between text-sm text-gray-300 border-b border-gray-600 pb-2">
      <span>Telegram ID:</span>
      <span id="telegram_id" class="font-mono text-white"></span>
    </div>

    <!-- –ò–º—è –∏ –î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è -->
    <div class="flex justify-between gap-4">
      <!-- –ò–º—è -->
      <div class="flex-1">
        <label class="mb-1 block">–ò–º—è:</label>
        <input id="name" type="text"
          class="w-full rounded-md bg-gray-800 border border-gray-600 px-3 py-1 text-white disabled:opacity-80 disabled:cursor-not-allowed">
      </div>

      <!-- –î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è -->
      <div class="flex-1">
        <label class="mb-1 block">–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è:</label>
        <input id="birthdate" type="date"
          class="w-full rounded-md bg-gray-800 border border-gray-600 px-3 py-1 text-white disabled:opacity-80 disabled:cursor-not-allowed">
      </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å -->
    <div class="flex justify-center">
      <button id="save-button" class="mt-4 px-6 py-2 bg-green-500 text-white rounded-lg shadow-md hidden">
        –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
      </button>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
    <div id="notification" class="hidden mt-4 text-center text-green-400 bg-green-800 p-2 rounded-md">
      –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!
    </div>

    <!-- –ë–æ–Ω—É—Å—ã -->
    <div class="mt-4 text-right">
      <div class="text-white text-lg">–í–∞—à–∏ –±–æ–Ω—É—Å—ã:</div>
      <div id="bonus" class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-[#F6A314] to-[#EC7E07]">0</div>
    </div>
  </div>
</body>
</html>
