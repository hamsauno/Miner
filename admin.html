<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
    overscroll-behavior-y: none; /* запрещает "отпружинивание" на iOS и Android */
    touch-action: pan-y; /* безопасно включает вертикальный и горизонтальный скролл */
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
  }
  </style>


</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 gap-6">

  <!-- Сетка с кнопками -->
  <div class="grid grid-cols-3 gap-4 w-full max-w-md">
    <button class="aspect-square bg-[#2511A8] text-white text-base font-bold rounded-xl shadow" onclick="loadPage('scan.html')">Тест</button>
    <button class="aspect-square bg-[#2511A8] text-white text-base font-bold rounded-xl shadow" onclick="loadPage('metric.html')">Метрика</button>
    <button class="aspect-square bg-[#2511A8] text-white text-base font-bold rounded-xl shadow" onclick="loadPage('tutor.html'>Кнопка 3</button>
  </div>

  <!-- iframe для загрузки страниц -->
  <iframe 
  id="pageIframe" 
  style="display:none; width:100vw; height:100vh; border:none; margin:0; padding:0;"
></iframe>

  <!-- Скрипт загрузки страницы -->
  <script>
    function loadPage(page) {
      const iframe = document.getElementById('pageIframe');
      iframe.src = page;
      iframe.style.display = 'block';
    }
  </script>

</body>
</html>
