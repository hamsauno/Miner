<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="grid grid-cols-3 gap-4 w-full max-w-md">
    <button class="aspect-square bg-blue-500 text-white text-lg font-bold rounded-xl shadow hover:bg-blue-600 transition">Кнопка 1</button>
    <button class="aspect-square bg-green-500 text-white text-lg font-bold rounded-xl shadow hover:bg-green-600 transition">Кнопка 2</button>
    <button class="aspect-square bg-red-500 text-white text-lg font-bold rounded-xl shadow hover:bg-red-600 transition">Кнопка 3</button>
    <button class="aspect-square bg-yellow-500 text-white text-lg font-bold rounded-xl shadow hover:bg-yellow-600 transition">Кнопка 4</button>
    <button class="aspect-square bg-purple-500 text-white text-lg font-bold rounded-xl shadow hover:bg-purple-600 transition">Кнопка 5</button>
    <button class="aspect-square bg-pink-500 text-white text-lg font-bold rounded-xl shadow hover:bg-pink-600 transition">Кнопка 6</button>
  </div>

</body>
