<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-lg w-full max-w-md shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Регистрация</h1>
    <div class="flex flex-col space-y-4">
      <input id="username" type="text" placeholder="Имя пользователя" class="p-3 rounded bg-gray-700 text-white" />
      <input id="password" type="password" placeholder="Пароль" class="p-3 rounded bg-gray-700 text-white" />
      <button id="registerBtn" class="bg-green-600 hover:bg-green-700 text-white p-3 rounded font-semibold">
        Зарегистрироваться
      </button>
    </div>
  </div>

  <script>
    // Инициализация Supabase
    const supabaseUrl = "https://yiprwrgmyqlkdmhgulmc.supabase.co";  // ← замените на свой URL
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpcHJ3cmdteXFsa2RtaGd1bG1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2NTI0NjgsImV4cCI6MjA2MDIyODQ2OH0.lfiTfr5ukGDEVuwq-X9U2kWs3nEZrp3N443HT5AkbfI";                     // ← замените на свой ключ
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById("registerBtn").addEventListener("click", async function () {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Пожалуйста, заполните все поля.");
        return;
      }

      const { data, error } = await supabase
        .from("users")
        .insert([{ username, password }]);

      if (error) {
        alert("Ошибка: " + error.message);
      } else {
        alert("Вы успешно зарегистрированы!");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
