<!DOCTYPE html>
<html>
<head>
  <title>Вход</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="reg.js" defer></script>
</head>
<body>
<script>
document.querySelector("form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = {
    username: e.target.username.value,
    password: e.target.password.value,
  };

  const res = await fetch("https://legitmining.wuaze.com/login.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(formData),
  });

  const data = await res.json();

  if (data.status === "ok") {
    localStorage.setItem("username", data.user);
    window.location.href = "dashboard.html";
  } else {
    alert("Ошибка: " + data.message);
  }
});
</script>
  
  <h2>Войти</h2>
  <form action="login.php" method="POST">
    <input name="username" placeholder="Username" required><br>
    <input name="password" type="password" placeholder="Пароль" required><br>
    <button type="submit">Войти</button>
  </form>

  <h3>Нет аккаунта?</h3>
  <form action="register.php" method="POST">
    <input name="new_username" placeholder="Придумай Username" required><br>
    <input name="new_password" type="password" placeholder="Придумай Пароль" required><br>
    <input type="hidden" name="telegram_id" id="telegram_id">
    <input type="hidden" name="telegram_username" id="telegram_username">
    <input type="hidden" name="telegram_name" id="telegram_name">
    <button type="submit">Зарегистрироваться</button>
  </form>
</body>
</html>
