<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#222222] pt-[52px] text-white font-[Arial] flex flex-col items-center justify-center min-h-screen">

  <div class="w-full max-w-sm p-4 bg-[#333333] rounded-2xl shadow-md hidden" id="registerForm">
    <h2 class="text-xl font-bold mb-4 text-center">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
    <input id="username" type="text" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è"
      class="w-full mb-3 p-2 rounded bg-[#444] text-white placeholder-gray-400 outline-none" />
    <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å"
      class="w-full mb-4 p-2 rounded bg-[#444] text-white placeholder-gray-400 outline-none" />
    <button id="registerBtn"
      class="w-full bg-green-600 hover:bg-green-700 transition-all py-2 rounded font-semibold"
      style="background: linear-gradient(90deg, #F6A314, #EC7E07);">
      –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
    </button>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://yiprwrgmyqlkdmhgulmc.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // ‚Üê —É–∫–æ—Ä–æ—Ç–∏ –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    document.addEventListener("DOMContentLoaded", async () => {
      const tg = window.Telegram.WebApp;
      tg.ready();

      const telegramId = tg.initDataUnsafe?.user?.id;

      if (!telegramId) {
        alert("–û—à–∏–±–∫–∞: Telegram ID –Ω–µ –ø–æ–ª—É—á–µ–Ω.");
        return;
      }

      // üü° –ü—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å—Ç—å –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º Telegram ID
      const { data: existingUser, error } = await supabaseClient
        .from("users")
        .select("*")
        .eq("telegram_id", telegramId)
        .maybeSingle();

      if (error) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", error.message);
        return;
      }

      if (existingUser) {
        // ‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –µ—Å—Ç—å ‚Äî —Å—Ä–∞–∑—É —Ä–µ–¥–∏—Ä–µ–∫—Ç
        localStorage.setItem("username", existingUser.username);
        window.location.href = "profile.html";
        return;
      }

      // üîì –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
      document.getElementById("registerForm").style.display = "block";

      // üìù –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è"
      document.getElementById("registerBtn").addEventListener("click", async () => {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.");
          return;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å username
        const { data: userCheck } = await supabaseClient
          .from("users")
          .select("*")
          .eq("username", username)
          .maybeSingle();

        if (userCheck) {
          alert("–¢–∞–∫–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç.");
          return;
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        const { error: insertError } = await supabaseClient
          .from("users")
          .insert([{ username, password, telegram_id: telegramId }]);

        if (insertError) {
          alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: " + insertError.message);
          return;
        }

        alert("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!");
        localStorage.setItem("username", username);
        window.location.href = "profile.html";
      });
    });
  </script>
</body>
</html>
