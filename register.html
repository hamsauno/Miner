<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#222222] pt-[52px] text-white font-[Arial] flex flex-col items-center justify-center min-h-screen">

  <div class="w-full max-w-sm p-4 bg-[#333333] rounded-2xl shadow-md">
    <h2 class="text-xl font-bold mb-4 text-center">Регистрация</h2>
    <input id="username" type="text" placeholder="Имя пользователя"
      class="w-full mb-3 p-2 rounded bg-[#444] text-white placeholder-gray-400 outline-none" />
    <input id="password" type="password" placeholder="Пароль"
      class="w-full mb-4 p-2 rounded bg-[#444] text-white placeholder-gray-400 outline-none" />
    <button id="registerBtn"
      class="w-full bg-green-600 hover:bg-green-700 transition-all py-2 rounded font-semibold">
      Зарегистрироваться / Войти
    </button>
  </div>

  <script>
    let supabase;
    let telegramId = null;

    document.addEventListener('DOMContentLoaded', async () => {
      const supabaseUrl = "https://yiprwrgmyqlkdmhgulmc.supabase.co"; // Заменить
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpcHJ3cmdteXFsa2RtaGd1bG1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2NTI0NjgsImV4cCI6MjA2MDIyODQ2OH0.lfiTfr5ukGDEVuwq-X9U2kWs3nEZrp3N443HT5AkbfI";                    // Заменить
      supabase = supabase.createClient(supabaseUrl, supabaseKey);

      const tg = window.Telegram.WebApp;
      tg.ready();

      // Получаем Telegram ID, если доступен
      if (tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id) {
        telegramId = tg.initDataUnsafe.user.id;
      } else {
        console.warn("Telegram ID недоступен");
      }

      document.getElementById("registerBtn").addEventListener("click", async function () {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          alert("Пожалуйста, заполните все поля.");
          return;
        }

        // Проверка, есть ли пользователь
        const { data: existingUsers, error: selectError } = await supabase
          .from("users")
          .select("*")
          .eq("username", username)
          .limit(1);

        if (selectError) {
          alert("Ошибка при проверке: " + selectError.message);
          return;
        }

        if (existingUsers.length > 0) {
          const user = existingUsers[0];
          if (user.password === password) {
            alert("Добро пожаловать, " + username + "!");
            window.location.href = "profile.html";
          } else {
            alert("Неверный пароль.");
          }
        } else {
          // Регистрируем нового
          const { data: newUser, error: insertError } = await supabase
            .from("users")
            .insert([{ username, password, telegram_id: telegramId }]);

          if (insertError) {
            alert("Ошибка при регистрации: " + insertError.message);
          } else {
            alert("Регистрация успешна!");
            window.location.href = "profile.html";
          }
        }
      });
    });
  </script>
</body>
</html>
