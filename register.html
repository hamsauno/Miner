<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/bg.css">
    <script src="js/fullscr.js" defer></script><!-- открытие во весь экран и зафиксировать -->
    <script src="js/nozoom.js" defer></script><!-- чтобы не было возможности делать зум -->
    <script src="js/reg.js" defer></script><!-- загрузка курсов -->
</head>
<body>
   
<div id="auth">
  <h2>Вход в профиль</h2>
  <input type="text" id="loginUsername" placeholder="Имя пользователя">
  <input type="password" id="loginPassword" placeholder="Пароль">
  <button onclick="login()">Войти</button>
  <p>Нет аккаунта? <a href="#" onclick="showRegister()">Зарегистрироваться</a></p>
</div>

<div id="register" style="display: none;">
  <h2>Регистрация</h2>
  <input type="text" id="regUsername" placeholder="Придумай имя пользователя">
  <input type="password" id="regPassword" placeholder="Придумай пароль">
  <button onclick="register()">Зарегистрироваться</button>
</div>

<div id="profile" style="display: none;">
  <h2>Добро пожаловать, <span id="profileName"></span>!</h2>
  <!-- тут будет профиль -->
</div>

</body>
</html>
