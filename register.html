<!DOCTYPE html>
<html lang="ru">
<head>
  
  <meta charset="UTF-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Регистрация</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Подключаем библиотеку Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-lg w-full max-w-md shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Регистрация</h1>
    <div class="flex flex-col space-y-4">
      <input id="username" type="text" placeholder="Имя пользователя" class="p-3 rounded bg-gray-700 text-white" />
      <input id="password" type="password" placeholder="Пароль" class="p-3 rounded bg-gray-700 text-white" />
      <button id="registerBtn" class="bg-green-600 hover:bg-green-700 text-white p-3 rounded font-semibold">
        Зарегистрироваться
      </button>
    </div>
  </div>

  <script>
    // Инициализация Supabase
    document.addEventListener('DOMContentLoaded', () => {
      const supabaseUrl = "https://your-project.supabase.co";  // ← замените на свой URL
      const supabaseKey = "your-anon-key";                     // ← замените на свой ключ
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      // Обработчик для кнопки регистрации
      document.getElementById("registerBtn").addEventListener("click", async function () {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          alert("Пожалуйста, заполните все поля.");
          return;
        }

        const { data, error } = await supabase
          .from("users")
          .insert([{ username, password }]);

        if (error) {
          alert("Ошибка: " + error.message);
        } else {
          alert("Вы успешно зарегистрированы!");
          window.location.href = "index.html";
        }
      });
    });
  </script>
</body>
</html>
